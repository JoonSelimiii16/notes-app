<main class="wrapper">
    <div class="flex justify-between mb-2.5">
        <button [routerLink]="['/']" class="primary">Go Back</button>
        <button class="danger" (click)="deleteNote()">Delete</button>
    </div>
    <div class="card">
        <div class="flex justify-between">
        <h1 class="text-lg font-bold">{{note?.title}}</h1>
        <p class="text-slate-400">{{note?.date | date }}</p>
        
    </div>
    <p class="text-slate-600 mt-3">{{note?.content}}</p>
    </div>
</main>
